config 'experiment' 'BismarkActive'
    option 'display_name' 'Bismark Active'
    option 'description' 'Bismark active measurements'
    option 'required' '1'
    list 'package' 'bismark-active-tmpfs'

config 'experiment' 'BismarkPassive'
    option 'display_name' 'Bismark Passive'
    option 'description' 'If enabled, we will log limited information about traffic from your home network, such as when your devices access the Internet and when they contact sites on a customizable whitelist. The <a href="https://github.com/projectbismark/bismark-passive/blob/master/PRIVACY.md">privacy statement</a> explains what data we collect and how we will use it.'
    list 'package' 'bismark-passive-tmpfs'
    list 'package' 'luci-app-bismark-passive'

config 'experiment' 'UCap'
    option 'display_name' 'uCap'
    option 'description' 'Manage network usage caps using uCap. If enabled, we will log limited information about traffic from your home network, such as when your devices access the Internet and when they contact sites on a customizable whitelist. The <a href="https://github.com/projectbismark/bismark-passive/blob/master/PRIVACY.md">privacy statement</a> explains what data we collect and how we will use it.'
    list 'conflicts' 'BismarkPassive'
    list 'conflicts' 'BismarkPassiveHttpUrl'
    list 'package' 'bismark-passive-ucap'
    list 'package' 'luci-app-bismark-passive'
    list 'package' 'openflow-ucap'
    list 'package' 'ucap'
    list 'package' 'veth'
